<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./game.css">
</head>
<body>
    
<section>
    <div class="title_part">
    <h1>Captain Planet: The Game!</h1>
    <p>Rated M for Mature</p>
    <hr>
    <button class="btn_music"><i class="fa-solid fa-music"></i> Play Song</button>
    <button class="btn_pause visible"><i class="fa-solid fa-pause"></i> Pause Song</button>
    </div>
    <div class="second_part">
    <div class="left_part">
        <div class="size">
            <h3>Suberpowers-change sizes</h3>
            <div class="center">
            <button class="normal same visible"><i class="fa-solid fa-check"></i> Normal</button>
            <button class="grow same"><i class="fa-solid fa-plus"></i> Grow</button>
            <button class="shrink same"><i class="fa-solid fa-minus"></i> Shrink</button>
            </div>
            
        </div>
        <div class="wiew size">
            <h3>Suberpowers-Invisibly</h3>
            <div class="center_2">
            <button class=" visible_1 visible same"><i class="fa-solid fa-eye"></i> Visible</button>
            <button class="invisible same"><i class="fa-solid fa-eye-slash"></i> Invisible</button></div>
            
        </div>
        <div class="move size">
            <h3>Move Controls</h3>
                <div class="center_3">
                <button class=" visible top"><i class="fa-solid fa-arrow-up"></i></button>
                <button class=" visible bottom"><i class="fa-solid fa-arrow-down"></i></button>
                <button class=" visible left"><i class="fa-solid fa-arrow-left-long"></i></button>
                <button class=" visible right"><i class="fa-solid fa-arrow-right"></i></button>
                <button class=" other visible same"><i class="fa-solid fa-wand-magic-sparkles"></i>Go Planet!</button></div>
                 
                
            </div>
        </div>
         <div class="right_part"> <div class="image"></div> </div>
    </div>
   

</section>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./game.js"></script>
</body>
</html>
